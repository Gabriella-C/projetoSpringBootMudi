<html>
  <head th:replace="~{base :: head}"></head>
  <body>
    
    <div th:replace="~{base :: logo}"></div>
    
   

  <body>
    <div class="logo-container"></div>
    <div class="container">
      <div th:replace="~{base :: titulo('Novo Pedido')}"></div>

      <div class="card mt-3">
        <form
          th:object="${requisicaoNovoPedido}"
          class="card-body"
          th:action="@{/pedido/novo}"
          method="POST"
        >
          <div class="form-group">
            <label for="nomeProduto">Produto</label>
            <input
              th:field="*{nomeProduto}"
              class="form-control"
              placeholder="nome do produto"
            />
            <small>Informa qual o nome do produto</small>
          </div>

          <div th:errors="*{nomeProduto}">Erros do nome do produto</div>

          <div class="form-group">
            <label for="urlProduto">Url</label>
            <input
              th:field="*{urlProduto}"
              class="form-control"
              placeholder="url do produto"
            />
            <small
              >Procure em um site o produto que deseja e cole a url da
              página</small
            >
            <div th:errors="*{urlProduto}">Erros do nome do produto</div>
          </div>

          <div class="form-group">
            <label for="urlImagem">Imagem</label>
            <input
              th:field="*{urlImagem}"
              class="form-control"
              placeholder="url da imagem"
            />
            <small
              >Copie a url da imagem do produto para ajudar a conseguir
              compradores</small
            >
            <div th:errors="*{urlImagem}">Erros do nome do produto</div>
          </div>

          <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea
              th:field="*{descricao}"
              class="form-control"
              placeholder="Adicione detalhes para ajudar o comprador"
            ></textarea>
          </div>
          <button class="btn btn-primary" type="submit">Cadastrar</button>
        </form>
      </div>
    </div>
  </body>
</html>
